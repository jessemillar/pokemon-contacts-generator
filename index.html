<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Contacts Generator</title>
  </head>
  <body>
    <h1>Pokémon Contacts Generator</h1>
    <button onclick="generateVCard()">Download vCard (.vcf)</button>
    <button onclick="generateCSV()">Download Google CSV (.csv)</button>

    <script>
      async function getPokemonCount() {
        const response = await fetch("https://pokeapi.co/api/v2/pokemon-species/?limit=0");
        const data = await response.json();
        return data.count;
      }

      async function getPokemonName(id) {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        const data = await response.json();
        return data.name.charAt(0).toUpperCase() + data.name.slice(1);
      }

      async function generateVCard() {
        const POKEMON_COUNT = await getPokemonCount();
        let vcfContent = "";

        for (let i = 1; i <= POKEMON_COUNT; i++) {
          const name = await getPokemonName(i);
          vcfContent += `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nN:${name};;;;\nTEL;TYPE=WORK,VOICE:000-000-0000\nEMAIL:${name.toLowerCase()}@pokemon.com\nADR;TYPE=WORK:;;Pallet Town;Kanto;;;\nEND:VCARD\n\n`;
        }

        downloadFile(vcfContent, "pokemon_contacts.vcf", "text/vcard");
      }

      async function generateCSV() {
        const POKEMON_COUNT = await getPokemonCount();
        let csvContent = "Name,Given Name,Phone 1 - Type,Phone 1 - Value,E-mail 1 - Type,E-mail 1 - Value,Address 1 - Type,Address 1 - Formatted\n";

        for (let i = 1; i <= POKEMON_COUNT; i++) {
          const name = await getPokemonName(i);
          csvContent += `${name},${name},Work,000-000-0000,Work,${name.toLowerCase()}@pokemon.com,Work,Pallet Town, Kanto\n`;
        }

        downloadFile(csvContent, "pokemon_contacts.csv", "text/csv");
      }

      function downloadFile(content, filename, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    </script>
  </body>
</html>
